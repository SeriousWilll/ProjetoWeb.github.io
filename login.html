<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <style>
        body{
            background-color:antiquewhite; /* Cor de fundo do corpo da página */
            padding-top: 20px; /* Espaçamento no topo do corpo da página */
        }
        .container {
            background: antiquewhite;
            padding: 20px; /* Espaçamento interno do container */
            border-radius: 8px; /* Arredondamento das bordas do container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ao redor do container */
        }
    </style>
  <div class="container">
    <h2>Login</h2> 
   
    <form id="formLogin">
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
       
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
      
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>

    
</form>
  </div>
  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";    
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyCaaKoTOwFghAg2jdEsL60SLdN2gHAeIPw",
    authDomain: "projeto-533d8.firebaseapp.com",
    projectId: "projeto-533d8",
    storageBucket: "projeto-533d8.appspot.com",
    messagingSenderId: "903295081421",
    appId: "1:903295081421:web:005baf7210beba8eac0284"
    };
    

    const app = initializeApp(firebaseConfig);


    const auth = getAuth(app);


    document.getElementById('formLogin').addEventListener('submit', function(event){     
        event.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        signInWithEmailAndPassword(auth, email, senha)
            .then((userCredential) => {
                alert("Login bem-sucedido:", userCredential);
              
            })
            .catch((error) => {
                alert("Erro no login:", error);
                alert("Erro no login: " + error.message);
            });
    });
    </script>
</body>
</html>
